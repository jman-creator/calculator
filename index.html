<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="display"></div>
        <div class="clear btn">C</div>
        <div class="operator divide btn">/</div>
        <div class="operator multiply btn">*</div>
        <div class="operator substract btn">-</div>
        <div class="operator add btn">+</div>
        <div class="equal btn">=</div>
        <div class="point btn">.</div>
        <div class="del btn">&lArr;</div>
        <div class="number zero btn">0</div>
        <div class="number one btn">1</div>
        <div class="number two btn">2</div>
        <div class="number three btn">3</div>
        <div class="number four btn">4</div>
        <div class="number five btn">5</div>
        <div class="number six btn">6</div>
        <div class="number seven btn">7</div>
        <div class="number eight btn">8</div>
        <div class="number nine btn">9</div>
    </div>
    
    <script type="module" src="index.js"></script>
</body>
</html>
